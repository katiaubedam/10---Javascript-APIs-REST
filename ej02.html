<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            font-family: sans-serif;
        }

        .card {
            min-width: 300px;
            max-width: 300px;
            margin: 20px;
            padding: 15px;
            border: 1px solid #888;
            border-radius: 10px;
            box-shadow: 10px 10px 8px #888;
        }
    </style>

    <div id="container">

    </div>

    <script>

        let randomID = Math.floor(Math.random() * 500) + 1

        fetch(`https://api.disneyapi.dev/characters/${randomID}`)
            .then(
                (respuesta) => respuesta.json()
            ).then(
                (datos) => {
                    let character = datos
                    
                    console.log(datos)
                    
                    let contenido = `<h2>${character.name}</h2>
                        <img src='${character.imageUrl}' alt="${character.name}" style="width:100%;">
                        <p>ID: ${randomID}</p>`
                    
                    if (character.films.length > 0){
                        contenido += `<p><b>Pel√≠culas:</b></p><ul>`
                        for (const j in character.films) {
                            contenido += `<li>${character.films[j]}</li>`
                        }
                        contenido += `</ul>`
                    }

                    let card = document.createElement('div')
                    card.setAttribute('class', 'card')
                    card.innerHTML = contenido
                    document.getElementById("container").appendChild(card)
                } 
            )
    </script>
</body>
</html>
